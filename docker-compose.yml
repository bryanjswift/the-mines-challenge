version: '3'
services:
  db:
    image: postgres:13.1
    container_name: db01
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mines_db
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data/

  api:
    container_name: api
    build:
      dockerfile: Api.Dockerfile
      context: .
    ports:
      - '3000:3000'
    env_file: ./server-nest/.env
    environment:
      - PORT=3000

  ui:
    container_name: ui
    build:
      dockerfile: Ui.Dockerfile
      context: .
      args:
        - api_base_url=http://api:3000
    ports:
      - '4000:3000'
    env_file: ./ui/.env
    depends_on:
      - api

  apm01:
    image: docker.elastic.co/apm/apm-server:7.10.2
    container_name: apm01
    volumes:
      - ./apm-server.docker.yml:/usr/share/apm-server/apm-server.yml
    environment:
      - kibana.host=kib01:5601
      - output.elasticsearch.hosts=es01:9200
    ports:
      - 8200:8200
    networks:
      - elastic

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic

  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:/usr/share/elasticsearch/data
    ports:
      - 9201:9201
    networks:
      - elastic

  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: es03
    environment:
      - node.name=es03
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data03:/usr/share/elasticsearch/data
    ports:
      - 9202:9202
    networks:
      - elastic

  kib01:
    image: docker.elastic.co/kibana/kibana:7.10.2
    container_name: kib01
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://es01:9200
      ELASTICSEARCH_HOSTS: http://es01:9200
    networks:
      - elastic
    depends_on:
      - es01
      - es02
      - es03

volumes:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local
  eventstore-volume-data:
  eventstore-volume-logs:
  pg_data:

networks:
  default:
  elastic:
    driver: bridge
